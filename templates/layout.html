<!DOCTYPE html>
<html lang="ru">

<head>
	{% block base %}
	{% endblock %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ title }}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
</head>

<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="navbar-brand">
				<img src="../static/images/priorityMT.png" alt="priorityMT" width="10%" height="auto">
				<span style="margin: 0 3px;"></span>
				<img src="../static/images/logoText.png" alt="PWTlogo" width="30%" height="auto">
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="/">Главная</a>
					<span style="margin: 0 7px;"></span>
					<a class="nav-link" href="technology">Технология</a>
					<span style="margin: 0 7px;"></span>
					<a class="nav-link" href="team">Наша команда</a>
					<span style="margin: 0 7px;"></span>
					<a class="nav-link" href="projects">Проекты и галерея</a>
				</div>
				<div class="navbar-nav ms-auto">
					<div class="nav-item">
						<a class="nav-link contact-button btn btn-primary btn-lg rounded-pill" href="contact">Связаться
							с нами</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
</header>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	{% block content %}
	{% endblock %}

	<script>
		function updateFooterPosition() {
			const footer = document.querySelector('footer.page-footer');
			const bodyHeight = document.body.scrollHeight;
			const windowHeight = window.innerHeight;

			if (bodyHeight < windowHeight) {
				footer.classList.add('fixed-bottom');
			} else {
				footer.classList.remove('fixed-bottom');
			}
		}

		window.addEventListener('DOMContentLoaded', updateFooterPosition);
		window.addEventListener('resize', updateFooterPosition);
		window.addEventListener('load', updateFooterPosition);
	</script>
</body>

<footer class="page-footer font-medium text-black bg-light">
	<div class="d-flex align-items-center justify-content-center py-3">
		<div class="footer-text">ООО "Приоритет МТ" Новосибирск</div>
		<div class="ms-3"><a class="doclink" href="../static/PureWaterTech_info.docx">Документация проекта</a></div>
	</div>
</footer>

</html>
